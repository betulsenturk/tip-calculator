<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/css.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <form>
    <div class="buyuk-cerceve">
      <div class="row">
        <div class="col cerceve">
          <div class="row buyuk-row">

            <div class="left-pieces">
              <h6>Bill</h6>
              <div class="input-container text">
                <i class="icon"><img src="/images/icon-dollar.svg" alt="dolar"></i>
                <input class="input-field" type="text" id="bill" placeholder="0" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
              </div>
            </div>

            <div class="left-pieces">
              <h6>Select Tip %</h6>
              <div id="tip-box">
                
                <div class="row" >
                  <div class="col-sm-4">
                    <button type="button" id="five" value="5">5%</button>
                  </div>

                  <div class="col-sm-4">
                    <button type="button" id="ten" value="10">10%</button>
                  </div>

                  <div class="col-sm-4">
                    <button type="button" id="fifteen" value="15">15%</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <button type="button" id="twenty-five" value="25">25%</button>
                  </div>

                  <div class="col-sm-4">
                    <button type="button" id="fifty" value="50">50%</button>
                  </div>

                  <div class="col-sm-4">
                    <input class="text" type="text" id="custom" placeholder="Custom" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                  </div>
                </div>
              </div>
            </div>

            <div class="left-pieces">
              <div class="row nop-zero">
                <div class="col-sm-7 nop">
                  <h6>Number of People</h6>
                </div>

                <div class="col-sm-5 zero">
                  <h6 id="zero">Can't be zero</h6>
                </div>
              </div>
        
              <div class="input-container text people-number" id="people-number">
                <i class="icon"><img src="/images/icon-person.svg" alt="person"></i>
                <input class="input-field" type="text" id="people" placeholder="0" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
              </div>
              
            </div>
          </div>
        </div>

        <div class="col cerceve" id="cerceve2">
          <div class="row buyuk-row">

            <div>
              <div class="row tip-total-row">
                <div class="col tip-total">
                  <p>Tip Amount <br><span>/ person</span></p>
                </div>

                <div class="col tip-total tip-total-value">
                  <p id="tip-amount">$0.00</p>
                </div>
              </div>

              <div class="row tip-total-row">
                <div class="col tip-total">
                  <p>Total <br><span>/ person</span></p>
                </div>

                <div class="col tip-total tip-total-value">
                  <p id="total">$0.00</p>
                </div>
              </div>
            </div>

            <div class="reset-btn">
              <input id="reset" type="reset" value="RESET">
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>

<script src="/script/script.js"></script>
</body>
</html>
